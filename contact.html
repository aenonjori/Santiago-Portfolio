<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000060;
    text-align: center;
}

h1 {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 59px;
    color: #7BE1C6;
    font-weight: 600;
    padding-bottom: 20px;
}
p {
    color: #d2d2d2;
}

p,
input,
textarea,
label {
    font-family: 'Poppins',
        sans-serif;
}

.container {
    max-width: 1320px;
    margin: 0 auto;
    padding: 5%;
}

form {
    max-width: 500px;
    margin: 0 auto;
    text-align: left;
    padding: 20px 0;
}

input,
textarea,
label {
    display: block;
    margin: 0 auto;
    width: 100%;
    color: #828282;
}

input,
textarea {
    background-color: transparent;
    border: 0;
    border-bottom: 2px solid #828282;
}

input[type=submit] {
    background-color: #545557;
    padding: 15px 0;
    color: white;
    font-size: 18px;
    border-bottom: none;
    margin-top: 30px;
    cursor: pointer;
    transition: all .3s ease;
}

input[type=submit]:hover {
    background: #FFF;
    color: #1b1c1e;
}

input,
textarea {
    color: white;
    font-size: 18px;
    padding: 10px;
}

input:focus,
textarea:focus {
    outline: 1px solid #828282;
}

a {
    color: #828282;
    font-style: italic;
}

a:hover {
    color: #fff;
}
</style>
</head>
<body>
<div class="container">
  <h1>Contact Me</h1>
  <p>Feel free to contact me.</p>
  <form target="_blank" action="https://formsubmit.co/aesatajo@gmail.com" method="POST">
    <div class="input=container ic1">
      <div class="form-row">
        <div class="cut">
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="input=container ic2">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="input=container ic2">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <input type="submit">Submit Form</button>
</div>
</body>
</html>
